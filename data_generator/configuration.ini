[SALES]
min_sale_freq = 5                           # minimum sales frequency in seconds (debug with 1, typical min. 120)
max_sale_freq = 20                          # maximum sales frequency in seconds (debug with 3, typical max. 300)
number_of_sales = 1000                      # number of transactions to generate
pct_not_members = 0.8                       # percentage of customers who are not members
club_member_discount = .10                  # percentage discount for smoothie club members as decimal
pct_no_supplements = 0.75                   # percentage of smoothies sold with no supplements
supplements_cost = 1.99                     # cost of adding supplements to smoothie

[INVENTORY]
min_inventory = 50                          # minimum inventory level (higher min. == more restocking events)
restock_amount = 10                         # restocking amount (lower amount == more restocking events)

[CUSTOMER]
returning_customers = 0.5                   # percentage of customers being returning customers
persistant_address = 0.95                   # percentage of returning customers with persistant address
persistant_credit_card = 0.9                # percentage of returning customers with persistant credit card info

[PRODUCT]
keep_existing_price = 0.95                  # chance of keeping price of product constant
maximum_pct_price_increase = 0.1            # maximum price increase in percentage (0.1 means maximum 10% increase)